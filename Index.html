<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>
<body>
    <header>
        <h1>Enter Student Info</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://daytonabeach.erau.edu/-/media/files/daytona-beach/about/campus-map.pdf" target="_blank">School Map</a></li>
            <li><a href="https://myerauedu.sharepoint.com/sites/ERNIE/SitePages/Home.aspx?wa=wsignin1.0" target="_blank">Ernie</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Login Form</h2>
            <form class="form-horizontal" method="post" action="/login" onsubmit="return validateForm()">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var emailPattern = /^[a-zA-Z0-9_.+-]+@(my\.)?erau\.edu$/;

            if (!email.match(emailPattern)) {
                alert("Invalid email format. Please use @my.erau.edu or @erau.edu.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
